<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="index.css">
    <title>LOGIN MENU</title>
</head>

<body>
    <div class="background">
        <div class="menu">
            <h1>Tafara's Demo App </h1>
            <p>log in with :</p>
            <div class="social-links">
                <ul>
                    <li>
                        <a href="#"></a>.<i class="fab fa-facebook"></i>
                    </li>
                    <li>
                        <a href="#"></a>.<i class="fab fa-whatsapp-square"></i>
                    </li>
                    <li>
                        <a href="#"></a>.<i class="fab fa-google"></i>
                    </li>
                    <li>
                        <a href="#"></a>.<i class="fab fa-github"></i>
                    </li>
                </ul>
            </div>
            <div class="button">
                <div class="btn" id="btn"></div>
                <button type="button" class="toggle-btn" onclick="Login()">Login</button>
                <button type="button" class="toggle-btn" onclick="Register()">Register</button>
            </div>
            <form id="Login" class="form-group">

                <input type="Name" class="form-class" name="email" id="" placeholder="Username or Email" required>
                <input type="Password" class="form-class" name="Password" id="" placeholder="password" required>
                <a class="recover" href="#">forgot password?</a>
                <input type="checkbox" class="check-box" required><span>Remember Password? </span>
                <button class="submit-btn" type="submit">Login</button>
            </form>

            <form id="Register" class="form-group">

                <input type="email" class="form-class" name="email" id="" placeholder=" Email" required>
                <input type="Password" class="form-class" name="Password" id="" placeholder="new password" required>
                <input type="Password" class="form-class" name="Password" id="" placeholder="confirm password" required>

                <input type="checkbox" class="check-box" required><span>I accept all  Terms and Conditions. </span>
                <button class="submit-btn" type="submit">Register</button>
            </form>







        </div>













    </div>
</body>
<script src="main.js"></script>

</html>
